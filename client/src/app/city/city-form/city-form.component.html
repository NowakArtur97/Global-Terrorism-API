<ng-container [formGroup]="cityForm">
  <p>
    <mat-form-field>
      <mat-label for="name">Name</mat-label>
      <input
        id="name"
        type="type"
        autocomplete="on"
        formControlName="name"
        matInput
      />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label for="latitude">Latitude</mat-label>
      <input
        id="latitude"
        type="number"
        autocomplete="on"
        formControlName="latitude"
        matInput
      />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label for="longitude">Longitude</mat-label>
      <input
        id="longitude"
        type="number"
        autocomplete="on"
        formControlName="longitude"
        matInput
      />
    </mat-form-field>
  </p>
</ng-container>
