<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        href="#"
        [routerLink]=""
        (click)="onOpenPopUp('login')"
        *ngIf="!isAuthenticated"
      >
        Login
      </a>
      <a
        mat-list-item
        href="#"
        [routerLink]=""
        (click)="onOpenPopUp('registration')"
        *ngIf="!isAuthenticated"
      >
        Register
      </a>
      <a mat-list-item href="#" routerLink="/map" *ngIf="isAuthenticated">
        Map
      </a>
      <a mat-list-item href="#" *ngIf="isAuthenticated">Statistics</a>
      <a mat-list-item href="#" *ngIf="isAuthenticated">Add</a>
      <a
        mat-list-item
        href="#"
        [routerLink]=""
        (click)="onLogout()"
        *ngIf="isAuthenticated"
        >Logout</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">Menu</mat-icon>
      </button>
      <span>Map</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
