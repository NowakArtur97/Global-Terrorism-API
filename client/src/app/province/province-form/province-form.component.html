<ng-container [formGroup]="formGroup">
  <h2>Province</h2>
  <p>
    <mat-form-field>
      <mat-label for="name">Name</mat-label>
      <input
        id="provinceName"
        type="type"
        autocomplete="on"
        formControlName="name"
        matInput
        [matAutocomplete]="provincesAutocomplete"
      />
      <mat-autocomplete
        #provincesAutocomplete="matAutocomplete"
        (optionSelected)="selectProvince($event)"
      >
        <mat-option *ngFor="let province of provinces" [value]="province.name">
          {{ province.name }}
        </mat-option>
      </mat-autocomplete>
      <mat-error *ngIf="name.invalid && (name.touched || name.dirty)">
        <p *ngIf="name.errors.notBlank">
          Province name cannot be <strong>empty</strong>.
        </p>
      </mat-error>
    </mat-form-field>
  </p>
</ng-container>
