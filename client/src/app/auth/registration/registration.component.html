<h2 mat-dialog-title>Registration</h2>
<mat-dialog-content class="mat-typography">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <p>
          <mat-form-field>
            <mat-label for="userName">User Name</mat-label>
            <input
              id="userName"
              type="type"
              formControlName="userName"
              matInput
            />
            <mat-error
              *ngIf="userName.invalid && (userName.touched || userName.dirty)"
            >
              <div *ngIf="userName.errors.required">
                User Name is <strong>required</strong>
              </div>
            </mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label for="email">Email</mat-label>
            <input id="email" type="email" formControlName="email" matInput />
            <mat-error *ngIf="email.invalid && (email.touched || email.dirty)">
              <div *ngIf="email.errors.required">
                Email is <strong>required</strong>
              </div>
            </mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label for="password">Password</mat-label>
            <input
              id="password"
              type="password"
              formControlName="password"
              matInput
            />
            <mat-error
              *ngIf="password.invalid && (password.touched || password.dirty)"
            >
              <div *ngIf="password.errors.required">
                Password is <strong>required</strong>
              </div>
            </mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label for="matchingPassword">Matching Password</mat-label>
            <input
              id="matchingPassword"
              type="password"
              formControlName="matchingPassword"
              matInput
            />
            <mat-error
              *ngIf="
                matchingPassword.invalid &&
                (matchingPassword.touched || matchingPassword.dirty)
              "
            >
              <div *ngIf="matchingPassword.errors.required">
                Password is <strong>required</strong>
              </div>
            </mat-error>
          </mat-form-field>
        </p>

        <mat-error *ngFor="let errorMessage of authErrors">
          <div>{{ errorMessage }}</div>
        </mat-error>

        <mat-dialog-actions align="end">
          <button
            type="submit"
            mat-raised-button
            [disabled]="!registerForm.valid"
          >
            Register
          </button>
          <button mat-raised-button mat-dialog-close>Cancel</button>
        </mat-dialog-actions>
      </form>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
