<ng-container [formGroup]="formGroup">
  <h2>Country</h2>
  <p>
    <mat-form-field>
      <mat-label for="name">Name</mat-label>
      <mat-select formControlName="name" placeholder="Name">
        <mat-option *ngFor="let country of countries" [value]="country.name">
          {{ country.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="name.invalid && (name.touched || name.dirty)">
        <p *ngIf="name.errors.notBlank">
          Country name cannot be <strong>empty</strong>.
        </p>
      </mat-error>
    </mat-form-field>
  </p></ng-container
>
