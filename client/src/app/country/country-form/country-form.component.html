<ng-container [formGroup]="formGroup">
  <p>
    <mat-form-field>
      <mat-label for="name">Name</mat-label>
      <input
        id="countryName"
        type="type"
        autocomplete="on"
        formControlName="name"
        matInput
      />
      <mat-error *ngIf="name.invalid && (name.touched || name.dirty)">
        <p *ngIf="name.errors.notBlank">
          Country name cannot be <strong>empty</strong>.
        </p>
      </mat-error>
    </mat-form-field>
  </p></ng-container
>
