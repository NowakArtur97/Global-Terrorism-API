<mat-card>
  <mat-card-header>
    <mat-card-title>{{ event.target.target }}</mat-card-title>
    <mat-card-subtitle> {{ event.date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ event.summary }}</p>
    <p>{{ event.motive }}</p>
    <p>
      Total number of fatalities: {{ event.victim.totalNumberOfFatalities }}
    </p>
    <p>Total number of injured: {{ event.victim.totalNumberOfInjured }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Update</button>
    <button mat-button>Delete</button>
  </mat-card-actions>
</mat-card>
