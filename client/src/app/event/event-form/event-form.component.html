<h2 mat-dialog-title>Add Event</h2>
<mat-dialog-content class="mat-typography">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="eventForm" (ngSubmit)="onAddForm()">
        <div formGroupName="event">
          <p>
            <mat-form-field>
              <mat-label for="summary">Summary</mat-label>
              <input
                id="summary"
                type="type"
                autocomplete="on"
                formControlName="summary"
                matInput
              />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <mat-label for="motive">Motive</mat-label>
              <input
                id="motive"
                type="text"
                autocomplete="on"
                formControlName="motive"
                matInput
              />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="fill">
              <mat-label>Date</mat-label>
              <input
                matInput
                [matDatepicker]="datePicker"
                formControlName="date"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="datePicker"
              ></mat-datepicker-toggle>
              <mat-datepicker #datePicker></mat-datepicker>
            </mat-form-field>
          </p>
          <p>
            <mat-label for="isPartOfMultipleIncidents"
              >Is part of multiple incidents?</mat-label
            >
            <mat-radio-group formControlName="isPartOfMultipleIncidents">
              <mat-radio-button value="true" color="primary"
                >true</mat-radio-button
              >
              <mat-radio-button value="false" color="warn"
                >false</mat-radio-button
              >
            </mat-radio-group>
          </p>
          <p>
            <mat-label for="isSuccessful">Is successful?</mat-label>
            <mat-radio-group formControlName="isSuccessful">
              <mat-radio-button value="true" color="primary"
                >true</mat-radio-button
              >
              <mat-radio-button value="false" color="warn"
                >false</mat-radio-button
              >
            </mat-radio-group>
          </p>
          <p>
            <mat-label for="isSuicidal">Is suicidal?</mat-label>
            <mat-radio-group formControlName="isSuicidal">
              <mat-radio-button value="true" color="primary"
                >true</mat-radio-button
              >
              <mat-radio-button value="false" color="warn"
                >false</mat-radio-button
              >
            </mat-radio-group>
          </p>
        </div>
        <div formGroupName="target">
          <p>
            <mat-form-field>
              <mat-label for="target">Target</mat-label>
              <input
                id="target"
                type="type"
                autocomplete="on"
                formControlName="target"
                matInput
              />
            </mat-form-field>
          </p>
        </div>
        <div formGroupName="city">
          <p>
            <mat-form-field>
              <mat-label for="name">Name</mat-label>
              <input
                id="name"
                type="type"
                autocomplete="on"
                formControlName="name"
                matInput
              />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <mat-label for="latitude">Latitude</mat-label>
              <input
                id="latitude"
                type="number"
                autocomplete="on"
                formControlName="latitude"
                matInput
              />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <mat-label for="longitude">Longitude</mat-label>
              <input
                id="longitude"
                type="number"
                autocomplete="on"
                formControlName="longitude"
                matInput
              />
            </mat-form-field>
          </p>
        </div>
        <div formGroupName="province">
          <p>
            <mat-form-field>
              <mat-label for="name">Name</mat-label>
              <input
                id="name"
                type="type"
                autocomplete="on"
                formControlName="name"
                matInput
              />
            </mat-form-field>
          </p>
        </div>
        <div formGroupName="country">
          <p>
            <mat-form-field>
              <mat-label for="name">Name</mat-label>
              <input
                id="name"
                type="type"
                autocomplete="on"
                formControlName="name"
                matInput
              />
            </mat-form-field>
          </p>
        </div>
        <app-victim-form formControlName="victim"></app-victim-form>
        <!-- <mat-error *ngFor="let errorMessage of eventErrors">
          <div>{{ errorMessage }}</div>
        </mat-error> -->

        <div *ngIf="isLoading">
          <mat-spinner></mat-spinner>
        </div>

        <mat-dialog-actions align="end">
          <button type="submit" mat-raised-button [disabled]="!eventForm.valid">
            Add Event
          </button>
          <!-- <button type="submit" mat-raised-button>Add Event</button> -->
          <!-- <button mat-raised-button mat-dialog-close>Cancel</button> -->
        </mat-dialog-actions>
      </form>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
