<ng-container [formGroup]="formGroup">
  <p>
    <mat-form-field>
      <mat-label for="summary">Summary</mat-label>
      <input
        id="summary"
        type="type"
        autocomplete="on"
        formControlName="summary"
        matInput
      />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label for="motive">Motive</mat-label>
      <input
        id="motive"
        type="text"
        autocomplete="on"
        formControlName="motive"
        matInput
      />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="datePicker" formControlName="date" />
      <mat-datepicker-toggle
        matSuffix
        [for]="datePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #datePicker></mat-datepicker>
    </mat-form-field>
  </p>
  <p>
    <mat-label for="isPartOfMultipleIncidents"
      >Is part of multiple incidents?</mat-label
    >
    <mat-radio-group formControlName="isPartOfMultipleIncidents">
      <mat-radio-button value="true" color="primary">true</mat-radio-button>
      <mat-radio-button value="false" color="warn">false</mat-radio-button>
    </mat-radio-group>
  </p>
  <p>
    <mat-label for="isSuccessful">Is successful?</mat-label>
    <mat-radio-group formControlName="isSuccessful">
      <mat-radio-button value="true" color="primary">true</mat-radio-button>
      <mat-radio-button value="false" color="warn">false</mat-radio-button>
    </mat-radio-group>
  </p>
  <p>
    <mat-label for="isSuicidal">Is suicidal?</mat-label>
    <mat-radio-group formControlName="isSuicidal">
      <mat-radio-button value="true" color="primary">true</mat-radio-button>
      <mat-radio-button value="false" color="warn">false</mat-radio-button>
    </mat-radio-group>
  </p>
</ng-container>
