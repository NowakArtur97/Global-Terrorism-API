<h2 mat-dialog-title>Add Event</h2>
<mat-dialog-content class="mat-typography">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="eventForm" (ngSubmit)="onAddForm()">
        <app-event-form formControlName="event"></app-event-form>
        <app-target-form formControlName="target"></app-target-form>
        <app-city-form formControlName="city"></app-city-form>
        <app-province-form formControlName="province"></app-province-form>

        <div formGroupName="country">
          <p>
            <mat-form-field>
              <mat-label for="name">Name</mat-label>
              <input
                id="name"
                type="type"
                autocomplete="on"
                formControlName="name"
                matInput
              />
            </mat-form-field>
          </p>
        </div>
        <app-victim-form formControlName="victim"></app-victim-form>
        <!-- <mat-error *ngFor="let errorMessage of eventErrors">
          <div>{{ errorMessage }}</div>
        </mat-error> -->

        <div *ngIf="isLoading">
          <mat-spinner></mat-spinner>
        </div>

        <mat-dialog-actions align="end">
          <button type="submit" mat-raised-button [disabled]="!eventForm.valid">
            Add Event
          </button>
          <!-- <button type="submit" mat-raised-button>Add Event</button> -->
          <!-- <button mat-raised-button mat-dialog-close>Cancel</button> -->
        </mat-dialog-actions>
      </form>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
