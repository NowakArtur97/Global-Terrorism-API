<ng-container [formGroup]="formGroup"
  ><p>
    <mat-form-field>
      <mat-label for="target">Target</mat-label>
      <input
        id="target"
        type="type"
        autocomplete="on"
        formControlName="target"
        matInput
      />
      <mat-error *ngIf="target.invalid && (target.touched || target.dirty)">
        <p *ngIf="target.errors.notBlank">
          Target name cannot be <strong>empty</strong>.
        </p>
      </mat-error>
    </mat-form-field>
  </p>
</ng-container>
